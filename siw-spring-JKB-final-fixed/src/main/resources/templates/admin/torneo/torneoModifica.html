<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace = "fragments/base.html :: bootstrap"></th:block>
		<style th:replace="fragments/base.html :: style"></style>
		<style>
			div.gruppo{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items:center;
			padding-top: 3%;
			padding-right:4%;
			padding-left: 25%;
			}
		
			
			#input_code{
				display:flex;
				align-items:center;
				justify-content:space-between;
			}
			
			#input_code>span{
				padding-left:6%;
			}
			
		</style>
	</head>
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
		<div class="gruppo">
			<h2>DATI DEL TORNEO</h2>
			<form class="row g-3" th:action="@{/admin/modificaTorneo}" method="POST">
			  <div class="col-md-6">
			    <label class="form-label">Id del torneo:</label>
			    <input type = "text" name="id" th:value="${torneo.id}" class="form-control" readonly>
			  </div>
			  <div class="col-md-6">
			    <label class="form-label">Nome:</label>
			    <input type = "text" name="nome" th:value="${torneo.nome}" th:field = "${torneo.nome}" class="form-control" required>
			  </div>
			  <div class="col-12">
			    <label class="form-label">Data Inizio Iscrizioni:</label>
			    <input type = "date" name="dataInizioIscrizioni" th:value="${torneo.dataInizioIscrizioni}" th:field = "${torneo.dataInizioIscrizioni}" class="form-control" required>
			  </div>
			  <div class="col-12">
			    <label class="form-label">Data Fine Iscrizioni:</label>
			    <input type = "date"  name="dataFineIscrizioni" th:value="${torneo.dataFineIscrizioni}" th:field = "${torneo.dataFineIscrizioni}" class="form-control" required >
			  </div>
			  <div class="col-md-6">
			    <label class="form-label">Data Inizio Torneo:</label>
			    <input type = "date" name="dataInizio" th:value="${torneo.dataInizio} "th:field = "${torneo.dataInizio}" class="form-control" required>
			  </div>
			  <div class="col-md-6">
			    <label class="form-label">Data Fine Torneo:</label>
			    <input type = "date" name="dataFine" th:value="${torneo.dataFine}" th:field = "${torneo.dataFine}" class="form-control" required>
			  </div>
			  <div class="col-md-2">
			    <label class="form-label">Quota Iscrizione:</label>
			    <input type = "quotaIscrizione" name ="quotaIscrizione" th:value="${torneo.quotaIscrizione}" th:field = "${torneo.quotaIscrizione}" class="form-control" id="inputZip" required >
			  </div>
			  <div>
			  	  <span>Sala:</span>
				  <select name = "link" class="form-select">
					<option th:each = "sala : ${sale}"
							th:value = "|${sala.link}|" 
							th:text="|${sala.nome}|">
					</option>
				  </select>	
			  </div>
			  <div class="col-md-6">
			    <label for="inputPassword4" class="form-label">Descrizione:</label>
			    <textarea type="descrizione" name="descrizione" th:value="${torneo.descrizione}" th:field = "${torneo.descrizione}"  cols="20" rows="10" class="form-control" required></textarea>
			  </div>
			  <div class="col-12">
			    <button type="submit" class="btn btn-dark">Aggiorna</button>
			  </div>
			</form>
			<a th:href="@{/admin}">Annulla inserimento</a>
		</div>
	</body>
</html>
